    <h1>Micro-Lang Playground</h1>
    <p>Experimentiere mit Micro-Lang: kariertes Papier, 3 Befehle (write, call, call-if), endlose M√∂glichkeiten.</p>

    <div class="playground frame">
      <section class="memory-display" style="--align: left;">
        <h2>Kariertes Papier (Speicher)</h2>
        <div id="memory-grid"></div>
      </section>

      <section class="code-editor" style="--align: client;">
        <h2>Code-Editor</h2>
        <textarea id="code-input" spellcheck="false">program kuchen_backen
; Wenn B√§cker bereit ist (Zeile 1, Spalte 1), springe zu Programm mehl_hinzufuegen
call-if [1,1] >= 1, mehl_hinzufuegen
; Wenn Zucker vorhanden (Zeile 2, Spalte 1), springe zu Programm zucker_hinzufuegen
call-if [2,1] >= 1, zucker_hinzufuegen
; Wenn Eier vorhanden (Zeile 3, Spalte 1), springe zu Programm eier_hinzufuegen
call-if [3,1] >= 1, eier_hinzufuegen
; Springe zu Programm backofen_einschalten
call backofen_einschalten
; Kuchenstatus (Zeile 4, Spalte 1): 1 = Teig fertig
write [4,1] := 1
program-end

program mehl_hinzufuegen
; Sch√ºssel.mehl (Zeile 5, Spalte 1) = 1
write [5,1] := 1
program-end

program zucker_hinzufuegen
; Sch√ºssel.zucker (Zeile 5, Spalte 2) = 1
write [5,2] := 1
program-end

program eier_hinzufuegen
; Sch√ºssel.eier (Zeile 5, Spalte 3) = 1
write [5,3] := 1
program-end

program backofen_einschalten
; Backofen.an (Zeile 6, Spalte 1) = 1
write [6,1] := 1
program-end</textarea>
        
        <div class="controls frame">
          <label style="--align: left;">
            Startprogramm:
            <input type="text" id="start-program" value="kuchen_backen" placeholder="kuchen_backen">
          </label>
          <span style="--align: right;">
            <button id="run-btn">‚ñ∂ Ausf√ºhren</button>
            <button id="clear-btn">üóëÔ∏è Speicher leeren</button>
          </span>
        </div>
      </section>
    </div>
